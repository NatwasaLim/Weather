    <title>WEATHER REPORT</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
        crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"

    <script src="report.js"></script>

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Oswald:300|Raleway:900" rel="stylesheet">
   

<body>

    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <div class="card" style="max-width: 30rem;">
                    <img class="card-img-top" src="logo-the-weather.png" alt="Card image cap" >
                    <div class="card-body">
                        <h4 class="card-title">THE WEATHER</h4>
                        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>

                        <div class="input-group">
                            <span class="input-group-btn">  </span>

                            <input type="text" class="form-control" placeholder="Search Location" aria-label="Search Location" id="city">

                            <span class="input-group-btn">
                                        <button class="btn btn-primary" type="button" id="loadwebapi">Go! The Weather</button> 
                                  </span>

                        </div>
                    </div>
                </div>


            </div>

            <div class="col-sm-4">
                <div class="card" style="max-width: 30rem;">
                    <img class="card-img-top" src="logo-the-weather.png" alt="Card image cap">
                    <div class="card-body" id="wpanel"> </div>
                </div>
            </div>
        </div>
    </div>




</body>
